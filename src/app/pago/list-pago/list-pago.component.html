<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card border-light">
                <div class="card-body text-center">
            <h1 style="text-align: center;" *ngIf="pago.length == 0">No hay pagos registrados</h1>
            <table class="table table=striped table=hover">
                <tr>
                <td>Total</td>
                <td>Proveedor</td>
                <td>Descripcion</td>
                <td>Editar</td>
                <td>Eliminar</td>
                </tr>
                <tr *ngFor="let p of pago; let iControl = index">    
                <td>{{p.totalPago}}</td>
                <td>{{p.name}}</td>
                <td>{{p.descripcion}}</td>
                <td>
                    <i (click)="editar(p.id)" class="fas fa-edit text-primary"></i>
                </td>
                <td>
                    <i (click)="delete(p.id)" class="fas fa-trash text-danger"></i>
                </td>
                </tr>
                </table>
            </div>
         </div>
     </div>
    </div>
</div>
