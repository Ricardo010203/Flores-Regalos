<div class="container mt-5">
    <input class="col-md-2" [(ngModel)]="nombre.nombre" type="text" placeholder="buscar producto">
        <button class="btn btn-success " (click)="buscar()">Buscar</button>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card border-light">
                <div class="card-body text-center">
            <h1 style="text-align: center;" *ngIf="productos.length == 0">No hay proveedores registrados</h1>
            <table class="table table=striped table=hover">
                <tr>
                <td>Producto</td>
                <td>Cantidad</td>
                <td>Proveedor</td>
                <td>Precio</td>
                <td  *ngIf="authService.roled()" >Editar</td>
                <td *ngIf="authService.roled()">Eliminar</td>
                </tr>
                <tr *ngFor="let p of productos; let iControl = index">    
                <td>{{p.nombre}}</td>
                <td>{{p.stock}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td *ngIf="authService.roled()">
                    <i (click)="editar(p.id)" class="fas fa-edit text-primary"></i>
                </td>
                <td *ngIf="authService.roled()">
                    <i (click)="delete(p.id)" class="fas fa-trash text-danger"></i>
                </td>
                </tr>
                </table>
            </div>
         </div>
     </div>
    </div>
</div>
