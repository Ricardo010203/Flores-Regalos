<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> SELECCIONE EL PROVEEDOR</span><div class="container">

    <div class="row">

            <div class="card border-light">
                <div class="card-body text-center">
            <h1 style="text-align: center;" *ngIf="proveedor.length == 0">No hay proveedores registrados</h1>
            <table class="table table=striped table=hover">
                <tr>
                <td>Nombre</td>
                <td>NIT</td>
                <td>Telefono</td>
                <td>Productos</td>
                <td>Seleccionar</td>
                </tr>
                <tr *ngFor="let p of proveedor; let iControl = index">    
                <td>{{p.name}}</td>
                <td>{{p.nit}}</td>
                <td>{{p.phone}}</td>
                <td>{{p.typeProduct}}</td>
                <td>
                    <i (click)="seleccionar(p.id)" class="fa-regular fa-square-check text-success"></i>
                </td>
                </tr>
                </table>
                <button (click)="atras()" class="btn btn-primary btn-lg float-end">Atras</button>
            </div>
         </div>
     </div>


</div>
</div>
</div>
</div>
</div>
