<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card border-light">
                <div class="card-body text-center">
            <h1 style="text-align: center;" *ngIf="usuarios.length == 0">No hay usuarios registrados</h1>
            <table class="table table=striped table=hover">
                <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Cargo</td>
                <td>Telefono</td>
                <td>Usuario</td>
                <td>Editar</td>
                <td>Eliminar</td>
                </tr>
                <tr *ngFor="let u of usuarios; let iControl = index">    
                <td>{{u.name}}</td>
                <td>{{u.lastName}}</td>
                <td>{{u.rol}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.user}}</td>
                <td>
                    <i (click)="editar(u.id)" class="fas fa-edit text-primary"></i>
                </td>
                <td>
                    <i (click)="delete(u.id)" class="fas fa-trash text-danger"></i>
                </td>
                </tr>
                </table>
            </div>
         </div>
     </div>
    </div>
</div>
